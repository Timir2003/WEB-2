{% extends "base.html" %}

{% block lab %} Лабораторнаая работа 3{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="coffe" name="drink" checked>Кофе Цена: 120 рублей
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink" checked>Черный чай Цена: 80 рублей
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink" checked>Зелённый чай Цена: 70 рублей
        </label>

        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="milk">Молоко Цена: 30 рублей
        </label>
        <label>
            <input type="checkbox" name="sugar">Сахар Цена: 10 рублей
        </label>

        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
