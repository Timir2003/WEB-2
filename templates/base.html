<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css')}}">
    <style>
        body {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
            {% if request.cookies.get('background-color') %}
            background-color: {{ request.cookies.get('background-color')}};
            {% endif %}
            {% if request.cookies.get('font-size') %}
            font-size: {{ request.cookies.get('font-size')}}px;
            {% endif %}
        }
    </style>
    <title>Оcтапенко Тимур. {% block lab %}{% endblock %}</title>
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>
    
    <nav>
        <ul>
            <li><a href="/menu">Меню</a></li>
        </ul>
    </nav>
</body>
</html>
